<html>
<head>
	<title>Example of READ postgres</title>
</head>
<body>
	<h1>Example of app READ postgres</h1>
	<table>
	<thead>
		<tr>
		<th>userid</th>
		<th>request_time</th>
		<th>requestid</th>
		<th>requested_samples</th>
		<th>available_samples</th>
		<th>payable</th>
		<th>status</th>		
		</tr>
	</thead>
	<tbody>
		{% for row in data %}
		<tr>
		<td>{{ row[0] }}</td>
		<td>{{ row[1] }}</td>
		<td>{{ row[2] }}</td>
		<td>{{ row[3] }}</td>
		<td>{{ row[4] }}</td>
		<td>{{ row[5] }}</td>
		<td>{{ row[6] }}</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
</body>
</html>
